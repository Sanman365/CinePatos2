<script>// Interceptar cualquier clic en los elementos que puedan redirigir (como los iframes o enlaces)
  document.addEventListener('click', function(event) {
      // Verifica si el clic fue en un enlace dentro del iframe o en el iframe mismo
      if (event.target.closest('.video-player') || event.target.closest('a')) {
          // Prevenir la acción por defecto de abrir una nueva ventana
          event.preventDefault();
          event.stopPropagation(); // Detiene la propagación para evitar comportamientos adicionales
  
          // Evita que se abra la nueva ventana o pestaña
