<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Contraseña</title>
    <style>
        body.no-scroll {
            overflow: hidden;
        }

        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #password-container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #password-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        #password-container input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        #password-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #password-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="no-scroll">

<div id="password-overlay">
    <div id="password-container">
        <h2>Ingresa la contraseña para acceder</h2>
        <input type="password" id="password-input" placeholder="Contraseña" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <br>
        <button onclick="checkPassword()">Ingresar</button>
    </div>
</div>

<script>
    const correctPassword = "290607";

    function checkPassword() {
        const input = document.getElementById('password-input').value;
        if (input === correctPassword) {
            document.getElementById('password-overlay').style.display = 'none';
            document.body.classList.remove('no-scroll');
        } else {
            alert('Contraseña incorrecta');
        }
    }
</script>

<h1>Bienvenido a la Página</h1>
<p>Este es el contenido de la página, accesible solo si ingresas la contraseña correcta.</p>

</body>
</html>
